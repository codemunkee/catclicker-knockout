<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
</head>
<body>
  <div id="cat">

    <h2 data-bind="text: currentCat().name"></h2>
    <h3>Nicknames</h3>
    <ol data-bind="foreach: currentCat().nickNames">
      <li data-bind="text: $data"></li>
    </ol>
    <h3 data-bind="text: currentCat().level"></h3>
    <div data-bind="text: currentCat().clickCount" ></div>
    <img src="" alt="cute cat" data-bind="click: incrementCounter, attr: {src: currentCat().imgSrc}">

  </div>

  <script src="js/knockout-3.4.2.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
