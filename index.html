<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
</head>
<body>

  <div class="cat-list">
    <h1>Cats</h1>
    <ul data-bind="foreach: catList">
      <li><a data-bind="text: name, click: $parent.setCurrentCat" href=""></a></li>
    </ul>
  </div>

  <div data-bind="with: currentCat()">

    <h2 data-bind="text: name"></h2>
    <h3>Nicknames</h3>
    <ol data-bind="foreach: nickNames">
      <li data-bind="text: $data"></li>
    </ol>
    <h3 data-bind="text: level"></h3>
    <div data-bind="text: clickCount" ></div>
    <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">

  </div>

  <script src="js/knockout-3.4.2.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
